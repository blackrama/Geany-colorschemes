[theme_info]
name=Jslite
description=Jslite Geany color scheme with styles like the Geany <= 0.19 Python/script defaults with gray comments.
version=0.01
author=blackrama
url=https://github.com/blackrama/geany-colorschemes.git

[named_styles]

default=0x0d0d0d;0xEBE6E1;false;false
error=0xffffff;0xff0000
spec=0xe1e3e5;0xEBE6E1;false;false
spec_1=0x71E665;0xEBE6E1;false;false

# Editor styles
#-------------------------------------------------------------------------------

selection=0xffffff;0xa22ef0;true;true
current_line=0x2a2d38;0xEBE6E1;true
brace_good=0xe6ff00;0x393939;true;false
brace_bad=0xff0000;0x393939;true;false
margin_line_number=0xE2E2E2;0x5C5C5F
margin_folding=0x000000;0xBCD8DA
fold_symbol_highlight=0xfffdbd
indent_guide=0xc0c0c0
caret=0x000000;0xfafafa;false
marker_line=0x000000;0xffff00
marker_search=0x000000;0x0000f0
marker_mark=0x000000;0xb8f4b8
call_tips=0xc0c0c0;0xffffff;false;false
white_space=0xc0c0c0;0xffffff;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=0xa2a2a2
comment_doc=0xA1C7B0
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc,italic

number=0xdc2ef0,bold
number_1=number
number_2=number_1

type=0x89da20;;true
class=type
function=0x0f4bff;;true
parameter=function

keyword=0x497BAA;;true
keyword_1=keyword
keyword_2=0x24e9ff;;true
keyword_3=0xe6ff00;;true
keyword_4=keyword_2

identifier=0x0f0f0f;;false
identifier_1=identifier
identifier_2=0x24ffa7;;true
identifier_3=default
identifier_4=identifier_2

string=0x009c03;;false
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=0x000000;0xe0c0e0
character=0xedeef0;;false
backticks=string_2
here_doc=string_2

label=default,bold
preprocessor=spec,bold
regex=number_1
oper=0xf024ff;;true
operator=0x4d5c52;;true
decorator=string_1,bold
other=default

# Markup-type languages
#-------------------------------------------------------------------------------


tag=0x15a16d;;true
tag_unknown=tag,bold
tag_end=tag,bold
attribute=0x1b2869;;true
attribute_unknown=attribute,bold
value=0xadffeb;;true
entity=0xffd8ad;;false

# Diff
#-------------------------------------------------------------------------------

line_added=0x008B8B
line_removed=0x6A5ACD
line_changed=preprocessor
